<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Roommate Rent</a>
        </div>    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Add</a></li>
            <li><a href="#">Balance</a></li>
            <li><a href="#">History</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <form role="form">
      <div class="form-group">
        <label for="inputTotalAmount">Total Amount</label>
        <input type="number" class="form-control" id="totalAmount" placeholder="$10.00">
      </div>
      <div class="form-group">
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="natalie_pay" value="option1"> Natalie Paid
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="jean_pay" value="option2"> Jean Paid
        </label>
      </div>
      <div>
        <select>
          <option value="groceries">Groceries</option>
          <option value="dinning_out">Dinning Out</option>
          <option value="rent">Rent</option>
          <option value="parking">Parking</option>
          <option value="electric">Electric</option>
          <option value="water">Water</option>
          <option value="internet">Internet</option>
          <option value="travel">Travel</option>
          <option value="gas">Travel - Gas</option>
          <option value="misc">Mics.</option>
        </select>
      </div>
      <div>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
